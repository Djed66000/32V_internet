<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pico 2W - v2.1.3 (Diag Pro)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        :root { 
            --bg: #121212; --card: #1e1e1e; --orange: #e67e22; 
            --accent: #27ae60; --error: #c0392b; --warn: #f1c40f; 
            --blue-active: #00d2ff; --blue-inactive: #2c3e50;
        }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .controls { position: sticky; top: 0; background: var(--bg); padding: 15px; z-index: 100; border-bottom: 2px solid #333; }
        .status-bar { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        #status-label { padding: 6px 12px; border-radius: 4px; font-size: 0.8em; font-weight: bold; text-transform: uppercase; }
        .state-offline { background: var(--error); }
        .state-online { background: var(--accent); }
        .state-warn { background: var(--warn); color: black; }
        .ping-led { width: 14px; height: 14px; border-radius: 50%; background: #222; border: 2px solid #444; }
        .ping-flash { background: #00ff00; box-shadow: 0 0 15px #00ff00; border-color: #fff; }

        /* BOUTONS BLEUS HAUT CONTRASTE */
        .mode-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .mode-btn { flex: 1; padding: 12px; border: 2px solid transparent; border-radius: 8px; background: var(--blue-inactive); color: #7f8c8d; cursor: pointer; font-weight: bold; }
        .mode-active { background: var(--blue-active); color: #000; border-color: #ffffff; box-shadow: 0 0 15px rgba(0, 210, 255, 0.6); }

        .btn-group { display: flex; flex-wrap: wrap; gap: 8px; }
        .btn-pct { flex: 1; background: var(--orange); color: white; font-weight: bold; border: none; border-radius: 6px; padding: 12px; cursor: pointer; }
        .btn-send { background: var(--accent); color: white; width: 100%; margin-top: 15px; padding: 15px; font-size: 1.1em; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-send:disabled { background: #333 !important; color: #666 !important; cursor: not-allowed; border: 1px solid #444; }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 10px; margin-top: 15px; }
        .slider-card { background: var(--card); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #333; }
        input[type=range] { width: 100%; height: 120px; appearance: slider-vertical; cursor: pointer; }
        .val-display { font-size: 1.1em; font-weight: bold; color: var(--orange); margin-top: 5px; }
    </style>
</head>
<body>

<div class="controls">
    <div class="status-bar">
        <div id="status-label" class="state-offline">VÉRIFICATION...</div>
        <div style="display:flex; align-items:center; gap:10px;">
            <small id="last-ping" style="color:#888; font-size:0.75em; font-weight: bold;">PICO : VERSION ???</small>
            <div id="led-ping" class="ping-led"></div>
        </div>
    </div>

    <div class="mode-selector">
        <button id="m100" class="mode-btn mode-active" onclick="setMode(100)">MODE 0-100</button>
        <button id="m1000" class="mode-btn" onclick="setMode(1000)">MODE 0-1000</button>
    </div>

    <div class="btn-group">
        <button class="btn-pct" onclick="quickSet(0)">0%</button>
        <button class="btn-pct" onclick="quickSet(0.25)">25%</button>
        <button class="btn-pct" onclick="quickSet(0.5)">50%</button>
        <button class="btn-pct" onclick="quickSet(0.75)">75%</button>
        <button class="btn-pct" onclick="quickSet(1)">100%</button>
    </div>
    
    <button id="main-send-btn" class="btn-send" onclick="sendToPico()" disabled>ENVOYER VERS RS485</button>
</div>

<div id="grid" class="grid-container"></div>

<script>
    let currentMax = 100; 
    let values = new Array(32).fill(0);
    let lastPongTime = 0; 
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    function updateStatusUI() {
        const label = document.getElementById('status-label');
        const sendBtn = document.getElementById('main-send-btn');
        const now = Date.now();
        let isPicoAlive = (now - lastPongTime < 12000); 
        
        if (!client.connected) {
            label.innerText = "SERVEUR DÉCONNECTÉ ❌";
            label.className = "state-offline";
            sendBtn.disabled = true;
        } else if (!isPicoAlive) {
            label.innerText = "PICO HORS LIGNE ⚠️";
            label.className = "state-warn";
            sendBtn.disabled = true;
            document.getElementById('last-ping').innerText = "PICO : HORS LIGNE";
        } else {
            label.innerText = "SYSTÈME PRÊT ✅";
            label.className = "state-online";
            sendBtn.disabled = false;
        }
    }

    client.on('connect', () => { client.subscribe('p32h/remote/99/pong'); });
    
    client.on('message', (topic, message) => {
        if(topic === 'p32h/remote/99/pong') {
            lastPongTime = Date.now();
            const payload = message.toString();
            
            // Si le message est "PONG:2.1.3", on extrait "2.1.3"
            if(payload.includes(':')) {
                const version = payload.split(':')[1];
                document.getElementById('last-ping').innerText = "PICO version " + version;
                document.getElementById('last-ping').style.color = "var(--blue-active)";
            }
            
            const led = document.getElementById('led-ping');
            led.classList.add('ping-flash');
            setTimeout(() => led.classList.remove('ping-flash'), 300);
        }
    });

    setInterval(updateStatusUI, 1000);

    function setMode(m) {
        currentMax = m;
        document.getElementById('m100').className = m === 100 ? 'mode-btn mode-active' : 'mode-btn';
        document.getElementById('m1000').className = m === 1000 ? 'mode-btn mode-active' : 'mode-btn';
        createSliders();
    }

    function createSliders() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for (let i = 0; i < 32; i++) {
            values[i] = 0;
            grid.innerHTML += `
                <div class="slider-card">
                    <small>CH ${i+1}</small>
                    <input type="range" min="0" max="${currentMax}" value="0" oninput="updateVal(${i}, this.value)">
                    <div id="v${i}" class="val-display">0</div>
                </div>`;
        }
    }

    function updateVal(i, v) { values[i] = parseInt(v); document.getElementById(`v${i}`).innerText = v; }
    function quickSet(ratio) {
        const val = Math.round(ratio * currentMax);
        document.querySelectorAll('input[type=range]').forEach((s, i) => { s.value = val; updateVal(i, val); });
    }
    function sendToPico() { if(client.connected && !document.getElementById('main-send-btn').disabled) client.publish('p32h/remote/99/cmd', currentMax + ":" + values.join(',')); }
    
    // Ping toutes les 5s
    setInterval(() => { if(client.connected) client.publish('p32h/remote/99/cmd', 'PING'); }, 5000);
    
    createSliders();
</script>
</body>
</html>
