<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pico 2W - v2.0.6 (0-100 Mode)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --orange: #e67e22; --accent: #27ae60; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .controls { position: sticky; top: 0; background: var(--bg); padding: 15px; z-index: 100; border-bottom: 2px solid var(--orange); }
        .status-bar { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        #status-label { padding: 4px 10px; border-radius: 4px; font-size: 0.8em; font-weight: bold; background: #c0392b; }
        .ping-led { width: 12px; height: 12px; border-radius: 50%; background: #333; transition: 0.2s; }
        .ping-flash { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .mode-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .mode-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; background: #333; color: white; cursor: pointer; }
        .mode-active { background: var(--orange); }
        .btn-group { display: flex; flex-wrap: wrap; gap: 8px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }
        .btn-pct { background: var(--orange); }
        .btn-send { background: var(--accent); width: 100%; margin-top: 15px; font-size: 1.1em; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 10px; margin-top: 15px; }
        .slider-card { background: var(--card); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #333; }
        input[type=range] { width: 100%; height: 120px; appearance: slider-vertical; }
        .val-display { font-size: 1.1em; font-weight: bold; color: var(--orange); margin-top: 5px; }
    </style>
</head>
<body>

<div class="controls">
    <div class="status-bar">
        <div id="status-label">DÉCONNECTÉ</div>
        <div id="led-ping" class="ping-led"></div>
    </div>

    <div class="mode-selector">
        <button id="m100" class="mode-btn mode-active" onclick="setMode(100)">MODE 0-100</button>
        <button id="m1000" class="mode-btn" onclick="setMode(1000)">MODE 0-1000</button>
    </div>

    <div class="btn-group">
        <button class="btn-pct" onclick="quickSet(0)">0%</button>
        <button class="btn-pct" onclick="quickSet(0.25)">25%</button>
        <button class="btn-pct" onclick="quickSet(0.5)">50%</button>
        <button class="btn-pct" onclick="quickSet(0.75)">75%</button>
        <button class="btn-pct" onclick="quickSet(1)">100%</button>
    </div>
    
    <button class="btn-send" onclick="sendToPico()">ENVOYER VERS RS485</button>
</div>

<div id="grid" class="grid-container"></div>

<script>
    let currentMax = 100; 
    let values = new Array(32).fill(0);
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    client.on('connect', () => {
        document.getElementById('status-label').innerText = "CONNECTÉ";
        document.getElementById('status-label').style.background = "var(--accent)";
        client.subscribe('p32h/remote/99/pong');
    });

    client.on('message', (topic) => {
        if(topic === 'p32h/remote/99/pong') {
            const led = document.getElementById('led-ping');
            led.classList.add('ping-flash');
            setTimeout(() => led.classList.remove('ping-flash'), 300);
        }
    });

    function setMode(m) {
        currentMax = m;
        document.getElementById('m100').className = m === 100 ? 'mode-btn mode-active' : 'mode-btn';
        document.getElementById('m1000').className = m === 1000 ? 'mode-btn mode-active' : 'mode-btn';
        createSliders();
    }

    function createSliders() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for (let i = 0; i < 32; i++) {
            values[i] = 0;
            grid.innerHTML += `
                <div class="slider-card">
                    <small>CH ${i+1}</small>
                    <input type="range" min="0" max="${currentMax}" value="0" oninput="updateVal(${i}, this.value)">
                    <div id="v${i}" class="val-display">0</div>
                </div>`;
        }
    }

    function updateVal(i, v) {
        values[i] = parseInt(v);
        document.getElementById(`v${i}`).innerText = v;
    }

    function quickSet(ratio) {
        const val = Math.round(ratio * currentMax);
        const sliders = document.querySelectorAll('input[type=range]');
        for(let i=0; i<32; i++) {
            sliders[i].value = val;
            updateVal(i, val);
        }
    }

    function sendToPico() {
        client.publish('p32h/remote/99/cmd', currentMax + ":" + values.join(','));
    }

    setInterval(() => { if(client.connected) client.publish('p32h/remote/99/cmd', 'PING'); }, 5000);
    createSliders();
</script>
</body>
</html>
