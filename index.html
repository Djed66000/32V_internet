<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pico 2W - v2.0.9 (Smart Status)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --orange: #e67e22; --accent: #27ae60; --error: #c0392b; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        
        /* Barre de Status Dynamique */
        .controls { position: sticky; top: 0; background: var(--bg); padding: 15px; z-index: 100; border-bottom: 2px solid #333; transition: border-color 0.3s; }
        .status-bar { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        
        /* Style du label de connexion */
        #status-label { padding: 6px 12px; border-radius: 4px; font-size: 0.8em; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .state-offline { background: var(--error); color: white; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }
        .state-online { background: var(--accent); color: white; box-shadow: 0 0 10px rgba(39, 174, 96, 0.5); }

        .ping-led { width: 14px; height: 14px; border-radius: 50%; background: #222; border: 2px solid #444; }
        .ping-flash { background: #00ff00; box-shadow: 0 0 15px #00ff00; border-color: #fff; }

        /* Boutons et Sliders */
        .mode-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .mode-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; background: #333; color: white; cursor: pointer; }
        .mode-active { background: var(--orange); }

        button:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
        .btn-pct { background: var(--orange); color: white; font-weight: bold; border: none; border-radius: 6px; padding: 12px; }
        .btn-send { background: var(--accent); color: white; width: 100%; margin-top: 15px; padding: 15px; font-size: 1.1em; border: none; border-radius: 6px; font-weight: bold; }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 10px; margin-top: 15px; }
        .slider-card { background: var(--card); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #333; }
        input[type=range] { width: 100%; height: 120px; appearance: slider-vertical; }
        .val-display { font-size: 1.1em; font-weight: bold; color: var(--orange); margin-top: 5px; }
    </style>
</head>
<body>

<div class="controls" id="header-bar">
    <div class="status-bar">
        <div id="status-label" class="state-offline">DÉCONNECTÉ</div>
        <div style="display:flex; align-items:center; gap:10px;">
            <small id="last-ping" style="color:#555; font-size:0.7em;">---</small>
            <div id="led-ping" class="ping-led"></div>
        </div>
    </div>

    <div class="mode-selector">
        <button id="m100" class="mode-btn mode-active" onclick="setMode(100)">0-100</button>
        <button id="m1000" class="mode-btn" onclick="setMode(1000)">0-1000</button>
    </div>

    <div class="btn-group" id="quick-btns">
        <button class="btn-pct" onclick="quickSet(0)">0%</button>
        <button class="btn-pct" onclick="quickSet(0.5)">50%</button>
        <button class="btn-pct" onclick="quickSet(1)">100%</button>
    </div>
    
    <button id="main-send-btn" class="btn-send" onclick="sendToPico()" disabled>ENVOYER VERS RS485</button>
</div>

<div id="grid" class="grid-container"></div>

<script>
    let currentMax = 100; 
    let values = new Array(32).fill(0);
    const TOPIC_CMD = 'p32h/remote/99/cmd';
    const TOPIC_PONG = 'p32h/remote/99/pong';

    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    // --- GESTION DES ÉTATS DE CONNEXION ---
    function updateUI(connected) {
        const label = document.getElementById('status-label');
        const header = document.getElementById('header-bar');
        const sendBtn = document.getElementById('main-send-btn');
        
        if(connected) {
            label.innerText = "CONNECTÉ ✅";
            label.className = "state-online";
            header.style.borderColor = "var(--accent)";
            sendBtn.disabled = false;
        } else {
            label.innerText = "HORS LIGNE ❌";
            label.className = "state-offline";
            header.style.borderColor = "var(--error)";
            sendBtn.disabled = true;
        }
    }

    client.on('connect', () => {
        updateUI(true);
        client.subscribe(TOPIC_PONG);
    });

    client.on('offline', () => updateUI(false));
    client.on('close', () => updateUI(false));
    client.on('error', () => updateUI(false));

    // --- LOGIQUE PING/PONG ---
    client.on('message', (topic) => {
        if(topic === TOPIC_PONG) {
            const led = document.getElementById('led-ping');
            const timeLabel = document.getElementById('last-ping');
            led.classList.add('ping-flash');
            timeLabel.innerText = new Date().toLocaleTimeString().split(' ')[0];
            timeLabel.style.color = "var(--accent)";
            setTimeout(() => led.classList.remove('ping-flash'), 300);
        }
    });

    // --- ACTIONS ---
    function setMode(m) {
        currentMax = m;
        document.getElementById('m100').className = m === 100 ? 'mode-btn mode-active' : 'mode-btn';
        document.getElementById('m1000').className = m === 1000 ? 'mode-btn mode-active' : 'mode-btn';
        createSliders();
    }

    function createSliders() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for (let i = 0; i < 32; i++) {
            values[i] = 0;
            grid.innerHTML += `
                <div class="slider-card">
                    <small>CH ${i+1}</small>
                    <input type="range" min="0" max="${currentMax}" value="0" oninput="updateVal(${i}, this.value)">
                    <div id="v${i}" class="val-display">0</div>
                </div>`;
        }
    }

    function updateVal(i, v) {
        values[i] = parseInt(v);
        document.getElementById(`v${i}`).innerText = v;
    }

    function quickSet(ratio) {
        const val = Math.round(ratio * currentMax);
        const sliders = document.querySelectorAll('input[type=range]');
        for(let i=0; i<32; i++) {
            sliders[i].value = val;
            updateVal(i, val);
        }
    }

    function sendToPico() {
        if(client.connected) {
            client.publish(TOPIC_CMD, currentMax + ":" + values.join(','));
        }
    }

    setInterval(() => { 
        if(client.connected) {
            client.publish(TOPIC_CMD, 'PING'); 
        } else {
            document.getElementById('last-ping').innerText = "PERDU";
            document.getElementById('last-ping').style.color = "var(--error)";
        }
    }, 5000);

    createSliders();
</script>
</body>
</html>
